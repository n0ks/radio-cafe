<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Rádio Café - Despesas Cadastradas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="radiocafe/css/normalize.css" rel="stylesheet">
    <link href="../css/cadastros.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <div class="cont">
        <div class="box">
            <div class="row top">
                <div class="left">
                    <a href="#"><i class="fa fa-times close"></i></a>
                </div>


                <div class="right">
                    <i class="fa fa-circle but bt-um"></i>
                </div>
            </div>


            <div class="row middle sg">
                <div class="container">

                    <span id="span-btn">Despesas Cadastradas</span>
                    <form action="" class="form-inline" id="procura-cadastro">
                        <span class="" id="ico-procura"><i class="fa fa-id-card"></i></span>
                        <input type="text" class="form-control" id="id-usuario" placeholder="ID Despesa">
                        <span class="" id="ico-procura"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="nome-usuario" placeholder="Nome Despesa">


                    </form>


                    <table class="table table-bordered panel-table">
                        <thead>
                            <tr>
                                <th><em class="fa fa-cog"></em>
                                </th>

                                <th id="tb-max-70">ID</th>

                                <th>Nome</th>

                                <th>Preço</th>

                                <th>Vencimento</th>

                                <th>Descrição</th>

                                
                            </tr>
                        </thead>


                        <tbody>
                            <tr>
                                <td align="center">
                                    <a class="btn btn-default" id="bt-tabela"><em class="fa fa-pencil"></em></a>
                                </td>

                                <td>1</td>

                                <td>Produtos de Limpeza</td>

                                <td>R$ 300,00</td>

                                <td>01/01/01</td>

                                
                                <td>x</td>
                                

                            </tr>


                            <tr>
                                <td align="center">
                                    <a class="btn btn-default" id="bt-tabela"><em class="fa fa-pencil"></em></a>
                                </td>

                                <td>2</td>

                                <td>Manutenção Banheiro</td>

                                <td>R$ 189,00</td>

                                <td>01/01/01</td>

                                
                                <td>x</td>
                                

                            </tr>


                            <tr>
                                <td align="center">
                                    <a class="btn btn-default" id="bt-tabela"><em class="fa fa-pencil"></em></a>
                                </td>

                                <td>3</td>

                                <td>Evento</td>

                                <td>R$ 1550,00</td>

                                <td>01/01/01</td>

                                
                                <td>x</td>
                                

                            </tr>
                        </tbody>
                    </table>
                </div>
                <a href="/index.html"><span class="esqueceu-senha pull-right">Voltar <i class="fa fa-arrow-circle-left"></i></span></a>
            </div>


            <div class="row base sg">
                <h2 class="logar" id="outros">Alguma descrição</h2>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js">
    </script>
</body>
</html>
