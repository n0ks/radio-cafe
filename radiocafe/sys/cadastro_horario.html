	<title>Esqueceu Senha</title>

	<link href="radiocafe/css/normalize.css" rel="stylesheet">

<body>
	<div class="cont">
		<div class="box">
			<div class="row top">
				<div class="left">
					<a href="#"><i class="fa fa-times close"></i></a>
				</div>


				<div class="right">
					<i class="fa fa-circle but bt-um"></i>
				</div>
			</div>


			<div class="row middle sg">
				<div class="row sg pic">
					<div class="col-xs-4 col-xs-offset-4"><img alt="" class="foto" src="../img/alarm-clock-1.png">
					</div>
				</div>


				<form action="" class="form-horizontal form">
					<div class="input-group login-senha">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span> <input class="form-control" data-format="dd/MM/yyyy hh:mm:ss" id="calendario" required="" type="date">
					</div>


					<div class="input-group clockpicker" style=" width: 110px;margin-bottom: 10px;">
						    <script type="text/javascript">
	                           $('.clockpicker').clockpicker();
	                       </script>
						<input class="form-control" type="text" value="00:00"> <span class="input-group-addon"><span class="fa fa-clock-o">
						</span></span>
					</div>


					<div class="select-style">
						<label for="selecionar" id="selecionar" style="font-size: 12px; float:left;">Professor</label> <select class="form-control" id="opçoes" style="margin-bottom: 10px;">
							<option>
								x
							</option>

							<option>
								y
							</option>

							<option>
								z
							</option>
						</select>
					</div>


					<div class="input-group login-senha">
						<span class="input-group-addon"><i class="fa fa-check"></i></span> <input class="form-control" placeholder="Quantidade de Aulas" required="" type="text">
					</div>


					<div class="input-group login-senha">
						<span class="input-group-addon"><i class="fa fa-check"></i></span> <input class="form-control" placeholder="Ultima Aula" required="" type="text">
					</div>
					<a href="/index.html"><span class="esqueceu-senha pull-right">Voltar <i class="fa fa-arrow-circle-left"></i></span></a>
				</form>
			</div>


			<div class="row base sg">
				<h2 class="logar">Cadastrar Horário</h2>
			</div>
		</div>
	</div>
	<script src="../js/clockpicker.js">
	</script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js">
	</script>
